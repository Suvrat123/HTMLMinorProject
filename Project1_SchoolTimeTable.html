<!-- School Time Table -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Time-Table</title>
    <style>
        table{
            height: 600px;
            width: 100%;
            border-collapse: collapse;
        }
        table td,th{
            border: solid blue;
            text-align: center;
            font-size: 40px;
        }
        table th{
            background-color: darkgrey;
        }
        table td{
            color: darkred;
            background-color: deepskyblue;
        }
        #item{
            width: 200px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <th colspan="5">Time-Table</th>
        </thead>
        <tr>
            <th>Days</th>
            <th>1</th>
            <th>2</th>
            <th rowspan="4" id="item">L<br>U<br>N<br>C<br>H</th>
            <th>3</th>
        </tr>
        <tr>
            <th>Monday</th>
            <td>English</td>
            <td>Social Science</td>
            <td>Sanskrit</td>
        </tr>
        <tr>
            <th>Wednesday</th>
            <td>Maths</td>
            <td>GK</td>
            <td>English</td>
        </tr>
        <tr>
            <th>Friday</th>
            <td>Science</td>
            <td>Hindi</td>
            <td>Computer</td>
        </tr>
    </table>
</body>
</html>
