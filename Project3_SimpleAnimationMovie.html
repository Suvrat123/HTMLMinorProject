<!-- Simple Animation Movie -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Animation Movie</title>
    <style>
        body {
            background-image: url("image/forest.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <marquee behavior="" direction="right" scrollamount="50">
        <img src="image/flyingbird.gif" alt="moving bird" width="20%">
        <br><br><br><br><br><br>
        <img src="image/tiger.gif" alt="moving tiger" width="60%" height="40%">
    </marquee>
</body>
</html>
